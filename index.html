<!DOCTYPE html>
<html lang="eng">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">

        <title>Instagram</title>

    </head>

    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">


                <img src="celular1-intagram.png" alt="celualr">

            </div>

            <div class="instagram-continue">
                <div class="group">
                    <img src="logo-instagram.png" class="instagram-logo" alt="instagram logo">

                    <div class="profile-photo">
                        <img src="photo-perfil.jpg" alt="photo-pefil">

                    </div>

                    <a href="#" class="instagram-login">Continue como Wando Villar </a>
                    <a href="#" class="instagram-logout"> Remover conta </a>
                </div>

                <div class="group">
                    <p class="not-account">Não é Wandoo Villar?</p>
                    <p class="not-account">

                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>

                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">

                        <a href="#" class="app-download"></a>

                        <a href="#" class="app-download"></a>

                    </div>

                </div>

            </div>

        </div>


    </body>


</html>
